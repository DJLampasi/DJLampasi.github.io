<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DJ Jayden Lampasi</title>

	<!-- Global Stylesheet -->
	<link rel="stylesheet" href="css/global.css">

	<!-- Load jQuery Library -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery-migrate.min.js"></script>
	
	<!-- Add fancyBox -->
	<link rel="stylesheet" href="js/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
	<script type="text/javascript" src="js/source/jquery.fancybox.pack.js?v=2.1.5"></script>
	
	<!-- Optionally add helpers - button, thumbnail and/or media -->
	<link rel="stylesheet" href="js/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
	<script type="text/javascript" src="js/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
	<script type="text/javascript" src="js/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

	<link rel="stylesheet" href="js/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
	<script type="text/javascript" src="js/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

</head>
<body>
	
	<!-- Begin Class container -->
	<div class="container">
		<header>
			<h1 class="logo">
				<a href="index.html">DJ Jayden Lampasi</a>
			</h1>
			<nav role="primary">
				<ul>
					<li><a href="index.html">home</a></li>
					<li><a href="music.html">music</a></li>
					<li><a href="videos.html">videos</a></li>
					<li><a href="photos.html">photos</a></li>
					<li><a href="about.html">about</a></li>
					<li><a href="contact.html">contact</a></li>
				</ul>
			</nav>
		</header>
		
		<!-- Begin Class videos-container -->
		<div class="videos-container">
			
			<h2 class="page-heading">videos</h2>

			<a class="fancybox fancybox.iframe" rel="video-gallery" target="_blank" href="http://www.youtube.com/embed/51Y8lyz0qqo?autoplay=1">
				<img src="images/video-thumb/1-video-thumb.jpg" alt="DJLampasi video 1" title="DJLampasi video 1">
			</a>
			
			<a class="fancybox fancybox.iframe" rel="video-gallery" target="_blank" href="http://www.youtube.com/embed/Z7MlBp71HXI?autoplay=1">
				<img src="images/video-thumb/2-video-thumb.jpg" alt="DJLampasi video 2" title="DJLampasi video 2">
			</a>		
		</div>
		<!-- End Class videos-container -->
		
		<footer>
			<span><a id="footer-link" href="index.html">DJLampasi.com.au</a></span>
			<span id="copyright">&copy; Copyright 2014</span>
		</footer>

	</div>
	<!-- End Class container -->
	
	<script>
		$(document).ready(function() {

			$(".fancybox").fancybox({
				maxWidth	: 800,
				maxHeight	: 600,
				fitToView	: false,
				width		: '100%',
				height		: '60%',
				autoSize	: false,
				closeClick	: false,
				openEffect	: 'none',
				closeEffect	: 'none'
			});

			$(".fancybox-thumb").fancybox({
				prevEffect	: 'none',
				nextEffect	: 'none',
				helpers	: {
					title	: {
						type: 'outside'
					},
					thumbs	: {
						width	: 50,
						height	: 50
					}
				}
			});
		});
	</script>

</body>
</html>
